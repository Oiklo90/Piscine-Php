<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Balloon</title>
	<style>
		div.balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="balloon" id="balloon"></div>
	<script>
		var balloon;
		var size = 200;
		var color = new Array("red", "green", "blue");
		var index = 0;

	$(document).ready(function() {
		balloon = $('#balloon');
		balloon.click(balloonClick);
		balloon.mouseleave(balloonOut);
	});
	function balloonClick() {
			size += 10;
			if (size > 420)
				size = 200;
			index++;
			if (index > 2)
				index = 0;
			balloonRefresh(index);
		}

		function balloonOut() {
			size -= 5;
			if (size < 200)
				size = 200;
			index--;
			if (index < 0)
				index = 2;
			balloonRefresh(index);
		}

		function balloonRefresh(index) {
			balloon.css('width', size);
			balloon.css('height', size);
			balloon.css('backgroundColor', color[index]);
		}
	</script>
</body>

</html>
